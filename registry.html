<!DOCTYPE html>
<html>

<head>
  <!--Meta data-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Big Board Collection</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!--Linking our own css-->
  <link href="css/style.css" type="text/css" rel="stylesheet" />
  <link href="css/registry.css" type="text/css" rel="stylesheet" />
  <link href="css/navbar.css" type="text/css" rel="stylesheet" />
</head>


<body>
  <div class="table-responsive">
  <table class="table table-sm table-bordered table-striped">
    <!-- First table row containing the name's of the values inside -->
    <thead class="text-center">
      <tr>
        <th scope="col">#</th>
        <th scope="col">nameOfGame</th>
        <th scope="col">noOfPlayers</th>
        <th scope="col">gameOwner</th>
        <th scope="col">lentTo</th>
        <th scope="col">dateOfLoan</th>
      </tr>
    </thead>

    <!-- the values themselves -->
    <tbody class="text-center">
      <tr>
        <th scope="row">1</th>
        <td>Chess</td>
        <td>2</td>
        <td>Bob</td>
        <td>Juan</td>
        <td>22/01/22</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Checkers</td>
        <td>2</td>
        <td>Bob</td>
        <td>Mona</td>
        <td>22/01/22</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Monopoly</td>
        <td>2-8</td>
        <td>Bob</td>
        <td>Lisa</td>
        <td>22/01/22</td>
      </tr>
      <tr>
        <th scope="row">4</th>
        <td>Scrabble</td>
        <td>2-4</td>
        <td>Bob</td>
        <td>Ricardo</td>
        <td>22/01/22</td>
      </tr>
      <tr>
        <th scope="row">5</th>
        <td>D&D</td>
        <td>4</td>
        <td>Bob</td>
        <td>Jakub</td>
        <td>22/01/22</td>
      </tr>
      <tr>
        <th scope="row">6</th>
        <td>Domino</td>
        <td>2-4</td>
        <td>Bob</td>
        <td>Mark</td>
        <td>22/01/22</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap js -->
<script src="js/bootstrap.min.js"></script>
</body>


</html>
