<!DOCTYPE html>
<html>

<head>
  <!--Meta data-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Big Board Collection</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!--Linking our own css-->
  <link href="css/style.css" type="text/css" rel="stylesheet" />
  <link href="css/navbar.css" type="text/css" rel="stylesheet" />
</head>


<body>
  <table class="table">

        <th scope="col">noOfPlayers</th>
        <th scope="col">gameOwner</th>

        <th scope="col">dateOfLoan</th>

    <!-- the values themselves -->
    <tbody>
      <tr>
        <td>Chess</td>
        <td>2</td>
        <td>Bob</td>
        <td>Juan</td>

      <tr>
        <td>Checkers</td>
        <td>2</td>
        <td>Bob</td>
        <td>Mona</td>
        <td>22/01/22</td>
      </tr>
      <tr>
        <td>Monopoly</td>
        <td>2-8</td>
        <td>Bob</td>
        <td>Lisa</td>
        <td>22/01/22</td>
      </tr>
      <tr>
        <td>Scrabble</td>
        <td>2-4</td>
        <td>Bob</td>
        <td>Ricardo</td>
        <td>22/01/22</td>
      </tr>
      <tr>
        <td>D&D</td>
        <td>4</td>
        <td>Bob</td>
        <td>Jakub</td>
        <td>22/01/22</td>
      </tr>
      <tr>
        <td>Domino</td>
        <td>2-4</td>
        <td>Bob</td>
        <td>Mark</td>
        <td>22/01/22</td>
      </tr>
    </tbody>
  </table>


    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
</body>


</html>
